<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Text Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script> <!-- Add WebFont Loader CDN -->
    <script defer src="./classy-text.js"></script>
</head>
<body>
    <h1 ct:bond>Hello, world!</h1>
    <p ct:casual>This is a casual paragraph.</p>
    <h1 ct:typewriter>I am using classy-text.</h1>
    <span ct:rockstar >I am a rockstar!</span>
    <h4 ct:vibrant style="font-size: 40px">something big!</h4>
    <p ct:retro style="font-size: 40px">code nerds</p>

    <p ct:pop style="font-size: 40px">Mystery</p>
    <!-- Include the "classy-text" script -->

</body>
</html>
